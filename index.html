	<script>
        let num = Math.floor(Math.random() * 10) + 1;
        let guess = prompt("guess a number between 1 and 10");
        let gotIt = false;
        let numGuesses = 0;

        while(gotIt === false){
            numGuesses++;

            if(num == guess)
            {
                //alert("Got it!");
                gotIt = true;
                if(numGuesses == 1){
                    alert("Congratulations! You guessed the correct number, which was " + num + " and it took you " + numGuesses + " guess");
                }else{
                    alert("Congratulations! You guessed the correct number, which was " + num + " and it took you " + numGuesses + " guesses");
                }
            }else{//continue, since answer is incorrect

                if(num > guess){//higher!
                    guess = prompt("higher!");

                }else{//lower!
                    guess = prompt("lower!");
                }
                //guess = prompt("guess again!");
            }
        }


        //alert("Sorry!  You guessed " + guess + " and the number was " + num);
	</script>
